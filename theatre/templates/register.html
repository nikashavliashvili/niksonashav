<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1b1f3b, #4b6587);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .login-card {
      background-color: #f8f9fa;
      color: #212529;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-custom {
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 12px;
      padding: 10px 0;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <div class="logo">ðŸŽ¬ CINEMA LOGIN</div>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="d-grid mb-3">
          <a href="{{ url_for('newhome') }}">
            <button type="button" class="btn btn-custom">LOGIN</button>
          </a>
        </div>

        <div class="text-center mb-2">
          <a href="#" class="text-muted small">Forgot password?</a>
        </div>
        <div class="text-center">
          <span class="small">Don't have an account? <a href="#" class="text-primary">Register here</a></span>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
