<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">  <style>
    body {
      background: #1b1f3b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    .receipt-box {
      background: #2a2f36;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 10px black;
    }

    .qr {
      display: block;
      margin: 20px auto;
      width: 150px;
    }

    .highlight {
      color: #7CFC00;
      font-weight: bold;
    }
  </style>
</head>
<body>
<a href="{{ url_for('newhome') }}" class="back-button btn btn-outline-light shadow">
  ‚Üê Back
</a>

<style>
  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 1.1rem;
    padding: 10px 18px;
    border-radius: 12px;
    background: linear-gradient(145deg, #3a3f51, #2e3342);
    color: white;
    border: none;
    transition: all 0.3s ease-in-out;
  }

  .back-button:hover {
    background: linear-gradient(145deg, #4a4f61, #3e4352);
    transform: scale(1.05);
    text-decoration: none;
  }
</style>
  <div class="receipt-box">
    <h2>üéüÔ∏è Your Receipt</h2>
    <p>Items Purchased: <span class="highlight" id="r-count"></span></p>
    <p>Total Paid: <span class="highlight" id="r-total"></span>‚Çæ</p>
    <p>Mall: <span class="highlight" id="mall"></span></p>
    <!-- Seat Number removed -->
    <img src="" alt="QR Code" class="qr" id="qr">
  </div>

  <script>
    const malls = ["Galleria", "Tbilisi Mall", "City Mall", "East Point", "Rustaveli"];
    const qrLinks = [
      "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Ticket123",
      "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Cinema456",
      "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Order789"
    ];

    document.getElementById("r-count").textContent = localStorage.getItem("cartCount");
    document.getElementById("r-total").textContent = localStorage.getItem("cartTotal");

    document.getElementById("mall").textContent = malls[Math.floor(Math.random() * malls.length)];
    // Seat line removed
    document.getElementById("qr").src = qrLinks[Math.floor(Math.random() * qrLinks.length)];

    localStorage.clear(); // clear after displaying
  </script>
  
</body>
</html>
